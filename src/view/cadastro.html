
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> OnlyFarmac - Tela de Cadastro</title>
  <head>
	<meta charset="UTF-8">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/OnlyFarmac/src/view/css/cadastro.css">
</head>

</head>
<body>

<div class="header">
  <img src="assets/cadastro.png" alt="Logo">
  <button type="button" class="ajuda"> <img src="assets/ajuda.png" alt="Ajuda">  
</div>

<div class="main">
  <img src="assets/logo.png" alt="Logo">

  <section class="forms-section">
    <div class="forms">
      <div class="form-wrapper is-active">
        
        <form class="form form-login">
          <fieldset>
            <legend></legend>
            <legend>Seu CPF: </legend>
            <div class="input-block">
              <input id="cpf" type="text" required>
            </div>
            <legend>Nome completo: </legend>
            <div class="input-block">
              <input id="nome-completo" type="text" required>
            </div>
            <legend>Data de nascimento: </legend>
            <div class="input-block">
              <input id="nascimento" type="date" required>
            </div>
            <legend>Seu e-mail: </legend>
            <div class="input-block">              
              <input id="login-email" type="email" required>
            </div>
            <legend>Cadastre uma senha: </legend>
            <div class="input-block">              
              <input id="password" type="password" required>
            </div>
           
          </fieldset>
          
        </form>
      </div>
      <div class="cadButton">
        <button type="button" class="switcher switcher-signup">
          CADASTRAR
          <span class="underline"></span>
        </button>
        
        </form>


</div>




    </div>
  </div>
</section>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
